<html>

<head>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Raleway&family=Tourney:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">A Survey on Travelling Interests.</p>
    </div>
    <form id="survey-form">
      <div class="container">
        <div class="item1"><label for="name" id="name-label">Name </label></div>
        <div class="item2"><input id="name" placeholder="Enter Name" required></div>
        <div class="item1"><label for="email" id="email-label">Email </label></div>
        <div class="item2"><input type="email" id="email" placeholder="Enter Email" required></div>
        <div class="item1"><label for="age" id="number-label">Age</label></div>
        <div class="item2"><input type="number" id="number" placeholder="Enter Age" min="5" max="100" required></div>
        <div class="item1"><label for="gender" id="gender">Gender </label></div>
        <div class="item2">
          <label for="female"><input id="female" type="radio" name="gender" value="female"> Female </label>
          <label for="male"><input id="male" type="radio" name="gender" value="male"> Male </label>
        </div>
        <div class="item1"><label for="country">Country</label></div>
        <div class="item2"><select name="country" id="dropdown">
            <option value="select">Select Country</option>
            <option value="india">India</option>
            <option value="aus">Australia</option>
            <option value="us">US</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="other">Others</option>
          </select></div>

      </div>
      <div class="interests">
        <label for="site-selection">Interests in selecting a destination</label>
        <label for="geeksforgeeks"><input id="gfg" type="checkbox" value="geeksforgeeks" name="site-name"> Adventure</label>
        <label for="leetcode"><input id="leetcode" type="checkbox" value="leetcode" name="site-name"> Night life</label>
        <label for="interviewbit"><input id="interviewbit" type="checkbox" value="interviewbit" name="site-name"> Culture</label>
        <label for="hackerrank"><input id="hackerrank" type="checkbox" value="hackerrank" name="site-name"> Nature</label>
        <label for="others">Other</label><textarea id="others"></textarea>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>

  </main>
</body>

</html>
